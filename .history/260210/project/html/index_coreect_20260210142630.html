<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NOL Header Mock</title>
  <style>
    :root{
      --brand:#4f46ff;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --bg:#ffffff;
      --pill:#f3f4f6;
      --soft:#eef2ff;
      --shadow: 0 8px 24px rgba(17,24,39,.08);
      --radius:18px;
      --radius-sm:14px;
      --max: 1200px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      color:var(--text);
      background:#fafafa;
    }

    /* Top header */
    .topbar{
      position:sticky;
      top:0;
      z-index:50;
      background:var(--bg);
      border-bottom:1px solid var(--line);
    }
    .topbar__inner{
      display:flex;
      align-items:center;
      gap:18px;
      flex-wrap:nowrap;
      max-width:var(--max);
      margin:0 auto;
      padding:18px 20px;
    }

    .logo{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:900;
      letter-spacing:.5px;
      color:var(--brand);
      font-size:34px;
      line-height:1;
      user-select:none;
    }

    .search{
      flex: 1 1 auto;
      display:flex;
      align-items:center;
      gap:10px;
      height:44px;
      padding:0 14px;
      background:var(--pill);
      border:1px solid transparent;
      border-radius:999px;
      transition:.15s ease;
      min-width: 0;
      width: 100%;
    }
    .search:focus-within{
      background:#fff;
      border-color:#dbe2ff;
      box-shadow: 0 0 0 4px rgba(79,70,255,.12);
    }
    .search svg{ width:18px; height:18px; color:var(--muted); }
    .search input{
      flex:1;
      border:none;
      outline:none;
      background:transparent;
      font-size:14px;
      width: 100%;
  min-width: 0;            /* ⭐ 긴 placeholder/텍스트가 있어도 안 밀리게 */
}
    }
    .search input::placeholder{ color:#9ca3af; }

    .top-actions{
      display:flex;
      align-items:center;
      gap:18px;
    }
    .action{
      width:62px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
      color:var(--text);
      text-decoration:none;
      font-size:12px;
    }
    .action svg{
      width:22px;height:22px;
      color:#111827;
    }
    .action span{ color:#111827; font-weight:600; }

    /* Main container */
    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:20px 20px 50px;
    }

    /* Promo banner */
    .promo{
      margin-top:14px;
      background:#e8f1ff;
      border-radius:14px;
      padding:18px 18px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:18px;
      color:#0f172a;
    }
    .promo__text{
      text-align:center;
      line-height:1.2;
    }
    .promo__text strong{
      display:block;
      font-size:16px;
      font-weight:800;
      margin-bottom:4px;
    }
    .promo__text small{
      color:#334155;
      font-size:12px;
    }
    .promo__btn{
      margin-left:10px;
      background:var(--brand);
      color:#fff;
      border:none;
      padding:10px 14px;
      border-radius:999px;
      font-weight:800;
      font-size:12px;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:8px;
      box-shadow: 0 10px 24px rgba(79,70,255,.28);
      white-space:nowrap;
    }

    /* Category row */
    .cat-row{
      margin-top:30px;
      display:flex;
      align-items:center;
      gap:16px;
    }

    .hamburger{
      width:64px;
      height:64px;
      border-radius:18px;
      background:#fff;
      box-shadow: var(--shadow);
      border:1px solid #f1f5f9;
      display:grid;
      place-items:center;
      flex:0 0 auto;
      cursor:pointer;
    }
    .hamburger svg{ width:26px; height:26px; color:#111827; }

    .cats{
      flex:1;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      overflow:auto;
      padding:6px 2px;
      scrollbar-width:none;
    }
    .cats::-webkit-scrollbar{ display:none; }

    .cat{
      width:90px;
      flex:0 0 auto;
      text-align:center;
      text-decoration:none;
      color:var(--text);
      position:relative;
    }
    .cat__badge{
      position:absolute;
      top:-6px;
      left:50%;
      transform:translateX(-50%);
      background:#eaf0ff;
      color:var(--brand);
      font-size:11px;
      font-weight:800;
      padding:4px 10px;
      border-radius:999px;
      border:1px solid #d9e2ff;
      white-space:nowrap;
    }
    .cat__icon{
      width:48px;height:48px;
      margin:14px auto 6px;
      border-radius:14px;
      display:grid;
      place-items:center;
      background:#fff;
      border:1px solid #f1f5f9;
      box-shadow: 0 10px 24px rgba(17,24,39,.06);
    }
    .cat__icon svg{ width:26px;height:26px; }
    .cat__label{
      font-size:13px;
      font-weight:700;
      color:#111827;
    }

    /* bottom action cards */
    .bottom-actions{
      margin-top:26px;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:16px;
    }
    .bigbtn{
      background:#f3f4f6;
      border:1px solid #eef2f7;
      border-radius:16px;
      padding:18px 18px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      text-decoration:none;
      color:#111827;
      font-weight:800;
      min-height:64px;
    }
    .bigbtn svg{ width:18px;height:18px; color:#64748b; }

    /* responsive */
    @media (max-width: 880px){
      .action{ width:auto; }
      .action span{ display:none; }
      .bottom-actions{ grid-template-columns: 1fr; }
      .promo{ flex-direction:column; }
      .promo__btn{ margin-left:0; }
    }
  </style>
</head>

<body>
  <!-- TOP HEADER -->
  <header class="topbar">
    <div class="topbar__inner">
      <div class="logo">NOL</div>

      <div class="search" role="search">
        <!-- search icon -->
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M10.5 18.5a8 8 0 1 1 0-16 8 8 0 0 1 0 16Z" stroke="currentColor" stroke-width="2"/>
          <path d="M16.6 16.6 21 21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <input type="text" placeholder="어디로 떠나볼까요?" />
      </div>

      <nav class="top-actions" aria-label="상단 메뉴">
        <a class="action" href="#">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 12a4.2 4.2 0 1 0 0-8.4A4.2 4.2 0 0 0 12 12Z" stroke="currentColor" stroke-width="2"/>
            <path d="M4 21c1.8-4.2 14.2-4.2 16 0" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <span>마이</span>
        </a>
        <a class="action" href="#">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 21s-7-4.4-9.2-8.7C1.2 9.2 3.4 6 7 6c2 0 3.3 1 5 3 1.7-2 3-3 5-3 3.6 0 5.8 3.2 4.2 6.3C19 16.6 12 21 12 21Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          </svg>
          <span>찜</span>
        </a>
        <a class="action" href="#">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M7 7h14l-1.4 7.2a3 3 0 0 1-3 2.4H10.2a3 3 0 0 1-3-2.4L6 3H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M10 21a1 1 0 1 0 0-2 1 1 0 0 0 0 2ZM18 21a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z" fill="currentColor"/>
          </svg>
          <span>장바구니</span>
        </a>
        <a class="action" href="#">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 8v5l3 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" stroke="currentColor" stroke-width="2"/>
          </svg>
          <span>최근 본 상품</span>
        </a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <!-- PROMO -->
    <section class="promo" aria-label="프로모션 배너">
      <div class="promo__text">
        <strong>가입하고 쿠폰 받으세요!</strong>
        <small>신규회원 전용 혜택 지급</small>
      </div>
      <button class="promo__btn" type="button">
        로그인/가입하기
        <span aria-hidden="true">›</span>
      </button>
    </section>

    <!-- CATEGORY ICONS -->
    <section class="cat-row" aria-label="카테고리">
      <button class="hamburger" aria-label="전체 메뉴">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>

      <div class="cats">
        <a class="cat" href="#">
          <div class="cat__badge">수수료0원</div>
          <div class="cat__icon">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M4 20h16V6H4v14Z" stroke="currentColor" stroke-width="2"/>
              <path d="M7 10h10M7 14h10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="cat__label">NOL 티켓</div>
        </a>

        <a class="cat" href="#">
          <div class="cat__icon">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M2.5 13.5 21 8l-7.5 13-2.2-6-8.8-1.5Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            </svg>
          </div>
          <div class="cat__label">항공</div>
        </a>

        <a class="cat" href="#">
          <div class="cat__icon">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M4 20V9l8-5 8 5v11" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
              <path d="M9 20v-6h6v6" stroke="currentColor" stroke-width="2"/>
            </svg>
          </div>
          <div class="cat__label">해외숙소</div>
        </a>

        <a class="cat" href="#">
          <div class="cat__icon">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M6 8h12v12H6V8Z" stroke="currentColor" stroke-width="2"/>
              <path d="M8 6h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M9 12h6M9 15h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="cat__label">해외투어티켓</div>
        </a>

        <a class="cat" href="#">
          <div class="cat__icon">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M12 22s7-4 7-10a7 7 0 1 0-14 0c0 6 7 10 7 10Z" stroke="currentColor" stroke-width="2"/>
              <path d="M12 13a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z" fill="currentColor"/>
            </svg>
          </div>
          <div class="cat__label">해외패키지</div>
        </a>

        <a class="cat" href="#">
          <div class="cat__icon">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M4 20V8h16v12" stroke="currentColor" stroke-width="2"/>
              <path d="M7 8V6a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v2" stroke="currentColor" stroke-width="2"/>
              <path d="M9 12h6M9 15h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="cat__label">호텔/리조트</div>
        </a>

        <a class="cat" href="#">
          <div class="cat__icon">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M6 20V9a3 3 0 0 1 3-3h6a3 3 0 0 1 3 3v11" stroke="currentColor" stroke-width="2"/>
              <path d="M9 11h6M9 14h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="cat__label">펜션/풀빌라</div>
        </a>

        <a class="cat" href="#">
          <div class="cat__icon">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M7 20V9l5-4 5 4v11" stroke="currentColor" stroke-width="2"/>
              <path d="M10 12h4v8h-4v-8Z" fill="currentColor" opacity=".2"/>
            </svg>
          </div>
          <div class="cat__label">모텔</div>
        </a>

        <a class="cat" href="#">
          <div class="cat__icon">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M6 7h12v13H6V7Z" stroke="currentColor" stroke-width="2"/>
              <path d="M9 4h6v3H9V4Z" stroke="currentColor" stroke-width="2"/>
            </svg>
          </div>
          <div class="cat__label">국내레저</div>
        </a>

        <a class="cat" href="#">
          <div class="cat__badge">쏘카오픈</div>
          <div class="cat__icon">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M4 16V9a3 3 0 0 1 3-3h10a3 3 0 0 1 3 3v7" stroke="currentColor" stroke-width="2"/>
              <path d="M7 16a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm10 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Z" fill="currentColor"/>
            </svg>
          </div>
          <div class="cat__label">교통/쏘카</div>
        </a>

        <a class="cat" href="#">
          <div class="cat__icon">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M12 2v20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M12 5c5 2 7 6 7 9s-2 7-7 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M12 5C7 7 5 11 5 14s2 7 7 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity=".6"/>
            </svg>
          </div>
          <div class="cat__label">내주변</div>
        </a>
      </div>
    </section>

    <!-- BOTTOM 3 BUTTONS -->
    <section class="bottom-actions" aria-label="하단 바로가기">
      <a class="bigbtn" href="#">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 22s7-4 7-10a7 7 0 1 0-14 0c0 6 7 10 7 10Z" stroke="currentColor" stroke-width="2"/>
        </svg>
        NOL드로우
      </a>
      <a class="bigbtn" href="#">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M7 4h10v4H7V4Z" stroke="currentColor" stroke-width="2"/>
          <path d="M5 9h14v12H5V9Z" stroke="currentColor" stroke-width="2"/>
        </svg>
        이번달쿠폰팩
      </a>
      <a class="bigbtn" href="#">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M6 21V8l6-4 6 4v13" stroke="currentColor" stroke-width="2"/>
          <path d="M9 12h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        이벤트더보기
      </a>
    </section>
  </main>
</body>
</html>
